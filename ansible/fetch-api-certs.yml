---
- hosts: docker_swarm_manager
  remote_user: "{{ remote_user }}"
  tasks:
  - name: Fetch the client certs
    fetch:
      src: /etc/certs/docker/{{ item }}.pem
      dest: ../clusters/{{ cluster_name }}/api-certs/{{ inventory_hostname }}/
      flat: yes     
    become: true   
    with_items:
      - ca
      - key    
      - cert                    

  - name: Generate the client test script
    local_action:
      module: template
      src: templates/test-{{ cluster_type }}.j2
      dest: ../clusters/{{ cluster_name }}/test-cluster
      mode: 0766
    when: "inventory_hostname == groups['docker_swarm_manager'][0]"
    become: false
