---
- name: install DHCP server
  yum: >
    name={{item}}
    state=present
  with_items:
   - dhcp

- name: install DHCPD configuration
  template:
    src: templates/coreos-dhcpd-conf.j2
    dest: /etc/dhcp/dhcpd.conf
    mode: 644

- name: start and enable DHCPD daemon
  service:
    name: dhcpd
    state: started
    enabled: yes  
