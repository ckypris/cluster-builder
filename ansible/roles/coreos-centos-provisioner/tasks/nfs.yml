- name: start and enable NFS daemon
  service:
    name: nfsd
    state: started
    enabled: yes  

- name: start and enable RPC bind daemon
  service:
    name: rpcbind
    state: started
    enabled: yes  

- name: start and enable RPC statd daemon
  service:
    name: rpc-statd
    state: started
    enabled: yes  
