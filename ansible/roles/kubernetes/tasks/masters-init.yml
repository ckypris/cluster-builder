- name: update K8s repo
  shell: "yum -y update"
  become: true

- name: install kubernetes on first master (CentOS)
  yum: > 
    pkg={{item}} 
    state=present
  with_items:
    - kubectl-1.12.*
    - kubeadm-1.12.*
    - kubelet-1.12.*
  when: cluster_type != "fedora-k8s"

- name: install kubernetes on first master (Fedora)
  dnf: > 
    pkg={{item}} 
    state=present
  with_items:
    - kubectl-1.12.*
    - kubeadm-1.12.*
    - kubelet-1.12.*
  when: cluster_type == "fedora-k8s"