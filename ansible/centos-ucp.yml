---
# This playbook creates an centos7 docker swarm

- hosts: all
  remote_user: admin
  become: true
  any_errors_fatal: true
  vars:
    # Docker swarm network can be define in order to be sure that
    # swarm cluster doesn't overlap with you infrastructure
    # docker_swarm_network: 10.10.8.0/24

    # You can set any interface, that is listened by docker engine.
    # e.g. docker_swarm_interface: "eth1"
    docker_swarm_interface: "{{ ansible_default_ipv4['interface'] }}"
    docker_swarm_addr: "{{ hostvars[inventory_hostname]['ansible_' + docker_swarm_interface]['ipv4']['address'] }}"
    docker_swarm_port: 2377
    docker_tls_port: 2378

  roles:
  - role: centos
  - role: ucp
  - role: swarm
  
  tasks:
  - name: Ensure tmp cluster folder exists
    local_action:
      module: file
      path: "../tmp/{{ cluster_name }}"
      state: directory
    become: false

