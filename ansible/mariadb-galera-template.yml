      dest: "{{ galera_cluster_home }}/3/external-nodeport.yml"
      mode: 0766
    run_once: true
    become: false
    when: galera_vsphere_storage_class is undefined 

  - name: generate the 3-node galera external lb manifest
    local_action:
      module: template
      src: templates/galera/galera-external-lb.j2
      dest: "{{ galera_cluster_home }}/3/external-lb.yml"
      mode: 0766
    run_once: true
    become: false
    when: galera_vsphere_storage_class is defined 

  - name: generate the 5-node galera external nodeport manifest
    local_action:
      module: template
      src: templates/galera/galera-external-access.j2
      dest: "{{ galera_cluster_home }}/5/external-access.yml"
      mode: 0766
    run_once: true
    become: false
    when: 'galera_cluster_node4_iscsi_targetportal is defined and galera_vsphere_storage_class is undefined'

  - name: generate the 5-node galera external lb manifest
    local_action:
      module: template
      src: templates/galera/galera-external-lb.j2
      dest: "{{ galera_cluster_home }}/5/external-lb.yml"
      mode: 0766
    run_once: true
    become: false
    when: galera_cluster_node4_iscsi_targetportal is defined and galera_vsphere_storage_class is defined 

  - name: generate the 3-Node restore to seed job manifest
    local_action:
      module: template
      src: templates/galera/galera-restore-seed-job.j2
      dest: "{{ galera_cluster_home }}/3/restore-seed-job.yml"
      mode: 0766
    run_once: true
    become: false

  - name: generate the 5-node restore to seed job manifest
    local_action:
      module: template
      src: templates/galera/galera-restore-seed-job.j2
      dest: "{{ galera_cluster_home }}/5/restore-seed-job.yml"
      mode: 0766
    run_once: true
    become: false
    when: 'galera_cluster_node4_iscsi_targetportal is defined'
    
  - name: generate the 3-Node namespace manifest
    local_action:
      module: template
      src: templates/galera/galera-namespace.j2
      dest: "{{ galera_cluster_home }}/3/namespace.yml"
      mode: 0766
    run_once: true
    become: false

  - name: generate the 5-node namespace manifest
    local_action:
      module: template
      src: templates/galera/galera-namespace.j2
