[defaults]
host_key_checking = False
gather_subset = !all
retry_files_enabled = False
timeout = 30
ansible_python_interpreter = /usr/bin/python3

[paramiko_connection]
record_host_keys = False

[ssh_connection]
retries=10
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null