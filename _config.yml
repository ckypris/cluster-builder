title: Cluster Builder
email: admin@idstudios.io
description: 'Automatically Deploy <strong>Kubernetes</strong> and DC/OS Orchestration Clusters into VMware Environments.'
url: 'https://cluster-builder.idstudios.io'
github_username: ids
future: true
excerpt_separator: '---'
plugins:
    - jekyll-redirect-from
    - jekyll-sitemap
    - jekyll-seo-tag
    - jekyll-feed
    - jemoji
sass:
    style: compressed
collections:
    docs: {output: true, permalink: '/docs/:path/'}
defaults:
    - {scope: {type: posts}, values: {permalink: '/blog/:year/:month/:day/:title'}}
exclude:
    - node_modules
    - README.md
    - LICENSE.md
    - CNAME
    - Gemfile
    - Gemfile.lock
    - Gruntfile.js
    - package.json
    - script
    - spec
include:
    - _pages
logo: /images/logo-2018-icon.png

# github.com/untra/polyglot
languages:
  - en
default_lang: en
exclude_from_localization:
  - bower_components
  - css
  - images
  - js
  - lib
  - script
parallel_localization: true
theme: jekyll-theme-minimal
